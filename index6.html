<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style media="screen">
    body {
      background-color: #000;
      color: #fff;
    }

    * {
      font-size: 24px;
    }
  </style>
</head>

<body>
  <p>
  <span id=counter></span>
  <input type='button' value='-1min' onclick='minustime(60);return false;' />
  <input type='button' value='GO NOW' onclick='gonow();return false;' />
  </p>
  <p>
  <input type='button' value='15 min' onclick='totime(15 * 60);return false;' />
  <input type='button' value='30 min' onclick='totime(30 * 60);return false;' />  
  </p>
  <script type="text/javascript">
    function countdown() {
      var counter = document.getElementById('counter');
      var timeleft = parseInt(counter.innerText) - 1;
      if (timeleft > 0) {
        counter.innerText = timeleft;
        setTimeout(countdown, 1000);
      }
      else {
        gonow();
      }
    }


    function minustime(timetominus) {
      var counter = document.getElementById('counter');
      var timeleft = parseInt(counter.innerText) - timetominus;
      if (timeleft > 0) {
        counter.innerText = timeleft;
      }
      else {
        counter.innerText = 1;
      }
    }

    function addtime(delta) {
      var counter = document.getElementById('counter');
      var timeleft = parseInt(counter.innerText) + delta;
      counter.innerText = Math.max(1, timeleft);
    }

    function totime(newtime) {
      var counter = document.getElementById('counter');
      counter.innerText = newtime;
    }
    
    function gonow() {
      window.location.href = 'http://freebitco.in/?op=home';
    }
    var counter = document.getElementById('counter');
    counter.innerText = 6 * 60;
    setTimeout(countdown, 1000);
  </script>
</body>

</html>
